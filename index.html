<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I love you Zahira — 3D Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f1b2b;
      --accent:#ff4da6;
      --accent2:#ffdd57;
      --text: #fff;
      --size: clamp(28px, 7vw, 96px);
    }

    /* page layout */
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 800px at 10% 20%, rgba(255,77,166,0.06), transparent 8%),
                  radial-gradient(900px 700px at 90% 80%, rgba(255,221,87,0.03), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* perspective stage */
    .stage{
      width:min(1000px, 92vw);
      height: clamp(220px, 46vh, 420px);
      display:flex;
      align-items:center;
      justify-content:center;
      perspective: 1200px; /* depth */
      -webkit-perspective:1200px;
    }

    /* rotating wrapper */
    .card{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      animation: spin 7s cubic-bezier(.2,.9,.2,.95) infinite;
      will-change: transform;
    }

    /* the 3D text object */
    .msg{
      position:relative;
      transform-style:preserve-3d;
      -webkit-transform-style:preserve-3d;
      text-align:center;
      user-select:none;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,0.45));
      transition: transform .4s ease;
    }

    /* main text */
    .msg .line{
      display:block;
      font-weight:800;
      font-size:var(--size);
      letter-spacing: -0.02em;
      line-height: 0.9;
      position:relative;
      transform: translateZ(40px) rotateX(8deg);
    }

    /* cute heart */
    .heart{
      display:inline-block;
      transform: translateZ(48px) rotateX(8deg);
      margin-left:0.35ch;
      font-size: 0.85em;
      filter: drop-shadow(0 6px 12px rgba(255,77,166,0.28));
    }

    /* colored gradient fill using background-clip */
    .front-gradient{
      background: linear-gradient(90deg, var(--accent), var(--accent2) 60%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      position:relative;
      z-index:3;
    }

    /* extruded depth using stacked pseudo-layers */
    .msg .line::before,
    .msg .line::after{
      content: attr(data-text);
      position:absolute;
      left:0; top:0;
      transform-origin: center;
      z-index:1;
      width:100%;
      height:100%;
      overflow:visible;
      color: rgba(0,0,0,0.18);
      -webkit-text-stroke: 0;
      pointer-events:none;
    }

    /* shadow-layer for depth (thin) */
    .msg .line::before{
      transform: translateZ(0px) translateY(0.6px);
      filter: blur(0.6px);
      opacity:0.5;
    }

    /* big deep layer to fake extrusion (multiple shadows via text-shadow) */
    .msg .line::after{
      transform: translateZ(-24px) translateY(18px) scale(1.00);
      opacity:0.45;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.12),
        0 2px 0 rgba(0,0,0,0.10),
        0 3px 1px rgba(0,0,0,0.09),
        0 6px 6px rgba(0,0,0,0.12);
      -webkit-filter: blur(2px);
    }

    /* faint glossy rim */
    .rim{
      position:absolute;
      inset:0;
      z-index:4;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:0.12;
      background: linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0) 30%);
      transform: translateZ(60px) rotateX(6deg);
      border-radius:18px;
    }

    /* small pulsating glow */
    .glow{
      position:absolute;
      width:260px;
      height:120px;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) translateZ(10px);
      filter: blur(36px);
      opacity:0.5;
      background: radial-gradient(closest-side, rgba(255,77,166,0.75), rgba(255,77,166,0.08) 40%, transparent 60% );
      mix-blend-mode: screen;
      pointer-events:none;
    }

    /* tiny heartbeat for the heart */
    @keyframes beat{
      0%{ transform: translateZ(48px) scale(1) rotateX(8deg); }
      30%{ transform: translateZ(50px) scale(1.08) rotateX(8deg); }
      50%{ transform: translateZ(46px) scale(0.98) rotateX(8deg); }
      100%{ transform: translateZ(48px) scale(1) rotateX(8deg); }
    }

    .heart{ animation: beat 1.1s ease-in-out infinite; transform-origin:center; }

    /* slow 3D spin */
    @keyframes spin{
      0%{ transform: rotateX(6deg) rotateY(0deg) translateZ(0); }
      25%{ transform: rotateX(4deg) rotateY(48deg) translateZ(12px); }
      50%{ transform: rotateX(6deg) rotateY(180deg) translateZ(0); }
      75%{ transform: rotateX(8deg) rotateY(300deg) translateZ(-8px); }
      100%{ transform: rotateX(6deg) rotateY(360deg) translateZ(0); }
    }

    /* optional subtitle */
    .sub{
      margin-top:0.35em;
      font-weight:600;
      font-size: clamp(12px, 1.6vw, 18px);
      color: rgba(255,255,255,0.72);
      transform: translateZ(12px) rotateX(6deg);
      letter-spacing:0.02em;
    }

    /* responsiveness */
    @media (max-width:520px){
      .stage{ height: 34vh; }
      .glow{ width:220px; height:90px; filter: blur(32px); }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="I love you Zahira 3D animation">
    <div class="card" role="img" aria-hidden="false">
      <div class="msg" title="I love you Zahira">
        <!-- main line: text duplicated for pseudo-extrusion -->
        <span class="line front-gradient" data-text="I love you Zahira">I love you Zahira
          <span class="heart" aria-hidden="true">❤️</span>
        </span>

        <!-- small subtitle if you want -->
        <div class="sub">Always &amp; forever</div>

        <div class="rim" aria-hidden="true"></div>
        <div class="glow" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
